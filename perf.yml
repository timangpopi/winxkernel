kind: pipeline name: perf kornol riva:
  os: linux
  arch: amd64 clone:
  depth: 1 steps:
  - name: Perf
    image: ubuntu:latest
    environment:
      TZ: Asia/Jakarta
    commands:
      - apt-get update && apt-get install -y bison build-essential binutils g++ bc bison curl libssl-dev git zip wget
      - wget https://raw.githubusercontent.com/timangpopi/semaphore/master/riva && chmod +x riva
      - bash riva
    when:
      branch:
        - lineage-16.0
